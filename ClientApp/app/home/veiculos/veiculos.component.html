<h1>Ve√≠culos</h1>
<hr>
<a class="btn btn-lg btn-default pull-right" [routerLink]="['/home/veiculo']">Cadastrar</a>
<p *ngIf="!veiculos">
    <em>Loading...</em>
</p>
<table class='table table-hover' *ngIf="veiculos">
    <thead>
        <tr>
            <th>Identificador</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Placa</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let veiculo of veiculos">
            <td>{{ veiculo.identificador }}</td>
            <td>{{ veiculo.marca }}</td>
            <td>{{ veiculo.modelo }}</td>
            <td>{{ veiculo.placa }}</td>
            <td>
                <button (click)="edit(veiculo)" [disabled]="loading" class="btn btn-sm btn-info btn-block">
                    <span class='glyphicon  glyphicon-pencil'></span>
                </button>
            </td>
            <td>
                <button (click)="delete(veiculo.id)" [disabled]="loading" class="btn btn-sm btn-info btn-block">
                    <span class='glyphicon  glyphicon-trash'></span>
                </button>
            </td>
        </tr>
    </tbody>
</table>
